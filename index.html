<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #EEE;
        }
        canvas {
            background-color: #FFF;
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="tool/esl.js"></script>
    <script>

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        var img = document.getElementById('img');

        require.config({
            baseUrl: './src'
        });

        require(
            [
                'Canvas',
                'shapes/Rect'
            ],
            function (Canvas, Rect) {

                var instance = new Canvas(canvas);

                canvas.onmousemove = function (e) {
                    var x = e.offsetX * window.devicePixelRatio;
                    var y = e.offsetY * window.devicePixelRatio;
                    if (rect.isPointInPath(context, x, y)) {
                        rect.hover(context)
                    }
                    else {
                        rect.unhover(context)
                    }
                }

                var rect = new Rect();
                rect.drawPath(context, 50, 50, 100, 100);
                rect.fill(context, 'red');
                rect.stroke(context, 'black', 2)

                console.log(rect);

            }
        );
    </script>
</body>
</html>
