<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./tool/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #EEE;
            user-select: none;
        }
        canvas {
            background-color: #FFF;
            margin: 20px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        .form-horizontal {
            margin: 20px;
            width: 1200px;
        }
    </style>
</head>
<body>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                画布宽度
            </label>
            <div class="col-sm-3">
                <input name="canvasWidth" type="number" value="1200" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                画布高度
            </label>
            <div class="col-sm-3">
                <input name="canvasHeight" type="number" value="800" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                填充颜色
            </label>
            <div class="col-sm-3">
                <input name="fillStyle" type="color" value="#ffb2a7" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                描边粗细
            </label>
            <div class="col-sm-3">
                <input name="strokeThickness" type="range" value="20" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                描边颜色
            </label>
            <div class="col-sm-3">
                <input name="strokeStyle" type="color" value="#f4f679" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                描边方式
            </label>
            <div class="col-sm-3">
                <label class="radio-inline">
                    <input type="radio" name="strokePosition" value="1"> Inside
                </label>
                <label class="radio-inline">
                    <input type="radio" name="strokePosition" value="2" checked> Center
                </label>
                <label class="radio-inline">
                    <input type="radio" name="strokePosition" value="3"> Outside
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-3">
                <button type="submit" class="btn btn-info">
                    应用
                </button>
            </div>
        </div>
    </div>

    <canvas></canvas>

    <script src="tool/jquery.js"></script>
    <script src="tool/esl.js"></script>
    <script>

        var canvas = $('canvas')[0];
        var context = canvas.getContext('2d');

        require.config({
            baseUrl: './src'
        });

        function getConfig() {
            var canvasWidth = + $('input[name="canvasWidth"]').val().trim();
            var canvasHeight = + $('input[name="canvasHeight"]').val().trim();
            var fillStyle = $('input[name="fillStyle"]').val();
            var strokeStyle = $('input[name="strokeStyle"]').val();
            var strokePosition = + $('input[name="strokePosition"]:checked').val();
            var strokeThickness = + $('input[name="strokeThickness"]').val();
            return {
                canvasWidth: canvasWidth,
                canvasHeight: canvasHeight,
                fillStyle: fillStyle,
                strokeStyle: strokeStyle,
                strokePosition: strokePosition,
                strokeThickness: strokeThickness,
            };
        }

        require(
            [
                'Canvas',
                'shapes/Rect',
                'shapes/Oval',
            ],
            function (Canvas, Rect, Oval) {

                window.instance = new Canvas(canvas);

                var config = getConfig();
                instance.resize(config.canvasWidth, config.canvasHeight);

                $('.btn-info').on('click', function () {
                    config = getConfig();
                    instance.resize(config.canvasWidth, config.canvasHeight);
                    instance.apply({
                        fillStyle: config.fillStyle,
                        strokeStyle: config.strokeStyle,
                        strokePosition: config.strokePosition,
                        strokeThickness: config.strokeThickness,
                    })
                });

                instance.addShape(
                  new Rect({
                    x: 200,
                    y: 200,
                    width: 200,
                    height: 200,
                    strokeThickness: config.strokeThickness,
                    strokePosition: config.strokePosition,
                    strokeStyle: config.strokeStyle,
                    fillStyle: config.fillStyle
                  })
                )

                instance.addShape(
                  new Rect({
                    x: 500,
                    y: 200,
                    width: 200,
                    height: 200,
                    strokeThickness: config.strokeThickness,
                    strokePosition: config.strokePosition,
                    strokeStyle: config.strokeStyle,
                    fillStyle: config.fillStyle
                  })
                )

                instance.addShape(
                  new Rect({
                    x: 800,
                    y: 200,
                    width: 200,
                    height: 200,
                    strokeThickness: config.strokeThickness,
                    strokePosition: config.strokePosition,
                    strokeStyle: config.strokeStyle,
                    fillStyle: config.fillStyle
                  })
                )




                instance.addShape(
                  new Oval({
                    x: 300,
                    y: 600,
                    width: 200,
                    height: 200,
                    strokeThickness: config.strokeThickness,
                    strokePosition: config.strokePosition,
                    strokeStyle: config.strokeStyle,
                    fillStyle: config.fillStyle
                  })
                )

                instance.addShape(
                  new Oval({
                    x: 600,
                    y: 600,
                    width: 200,
                    height: 200,
                    strokeThickness: config.strokeThickness,
                    strokePosition: config.strokePosition,
                    strokeStyle: config.strokeStyle,
                    fillStyle: config.fillStyle
                  })
                )

                instance.addShape(
                  new Oval({
                    x: 900,
                    y: 600,
                    width: 200,
                    height: 200,
                    strokeThickness: config.strokeThickness,
                    strokePosition: config.strokePosition,
                    strokeStyle: config.strokeStyle,
                    fillStyle: config.fillStyle
                  })
                )

            }
        );
    </script>
</body>
</html>
