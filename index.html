<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./demo/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #EEE;
            user-select: none;
        }
        canvas {
            background-color: #FFF;
            margin: 20px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        .form-horizontal {
            margin: 20px;
            width: 1200px;
        }
        .btn-danger {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                画布宽度
            </label>
            <div class="col-sm-7">
                <input name="canvasWidth" type="number" value="1200" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                画布高度
            </label>
            <div class="col-sm-7">
                <input name="canvasHeight" type="number" value="800" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                填充颜色
            </label>
            <div class="col-sm-7">
                <input name="fillStyle" type="color" value="#fde191" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                描边粗细
            </label>
            <div class="col-sm-7">
                <input name="strokeThickness" type="range" value="20" min="1" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                描边颜色
            </label>
            <div class="col-sm-7">
                <input name="strokeStyle" type="color" value="#86ee93" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                描边方式
            </label>
            <div class="col-sm-7">
                <label class="radio-inline">
                    <input type="radio" name="strokePosition" value="1"> Inside
                </label>
                <label class="radio-inline">
                    <input type="radio" name="strokePosition" value="2" checked> Center
                </label>
                <label class="radio-inline">
                    <input type="radio" name="strokePosition" value="3"> Outside
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">
                当前工具
            </label>
            <div class="col-sm-7">
                <label class="radio-inline">
                    <input type="radio" name="tool" value="0" checked> 无
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tool" value="1"> 线段
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tool" value="2"> 矩形
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tool" value="3"> 圆
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tool" value="4"> 涂鸦
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tool" value="5"> 多边形
                </label>
                <!--
                <label class="radio-inline">
                    <input type="radio" name="tool" value="5"> 箭头
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tool" value="7"> 文字
                </label>
                -->
                <label class="radio-inline">
                    <span class="label label-danger">
                        选中图形后按 Delete 键删除
                    </span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-7">
                <button class="btn btn-info">
                    应用
                </button>
                <button class="btn btn-danger">
                    清空
                </button>
            </div>
        </div>
    </div>

    <canvas></canvas>

    <script src="./demo/jquery.js"></script>
    <script src="./demo/esl.js"></script>
    <script>

        var canvas = $('canvas')[0];
        var context = canvas.getContext('2d');

        require.config({
            baseUrl: './src'
        });

        function getConfig() {
            var canvasWidth = + $('input[name="canvasWidth"]').val().trim();
            var canvasHeight = + $('input[name="canvasHeight"]').val().trim();
            var fillStyle = $('input[name="fillStyle"]').val();
            var strokeStyle = $('input[name="strokeStyle"]').val();
            var strokePosition = + $('input[name="strokePosition"]:checked').val();
            var strokeThickness = + $('input[name="strokeThickness"]').val();
            var tool = + $('input[name="tool"]:checked').val();
            return {
                canvasWidth: canvasWidth,
                canvasHeight: canvasHeight,
                fillStyle: fillStyle,
                strokeStyle: strokeStyle,
                strokePosition: strokePosition,
                strokeThickness: strokeThickness,
                tool: tool
            };
        }

        require(
            [
                'Canvas',
                'shapes/Rect',
                'shapes/Oval',
                'shapes/Line',
                'shapes/Doodle',
            ],
            function (Canvas, Rect, Oval, Line, Doodle) {

                window.instance = new Canvas(canvas);

                var config = getConfig();

                var shapeMap = {
                  1: Line,
                  2: Rect,
                  3: Oval,
                  4: Doodle,
                };

                var updateCanvas = function (config) {
                    instance.resize(config.canvasWidth, config.canvasHeight);
                    instance.apply({
                        fillStyle: config.fillStyle,
                        strokeStyle: config.strokeStyle,
                        strokePosition: config.strokePosition,
                        strokeThickness: config.strokeThickness,
                    })
                    var Shape = shapeMap[config.tool]
                    if (Shape) {
                      instance.drawing(Shape)
                    }
                    else {
                      instance.undrawing()
                    }
                };

                updateCanvas(config);

                $('.btn-info').on('click', function () {
                    updateCanvas(getConfig());
                });

                $('.btn-danger').on('click', function () {
                    instance.clear();
                });

            }
        );
    </script>
</body>
</html>
