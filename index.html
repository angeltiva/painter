<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #EEE;
        }
        canvas {
            background-color: #FFF;
            width: 1000px;
            height: 600px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div>
        thickness:
        <input id="input-thickness" type="range" min="0.5" max="20" step="0.5" value="0.5" />
    </div>
    <div>
        color:
        <input id="input-color" type="color" />
    </div>
    <div>
        shape:
        <label>
            <input type="radio" name="shape" value="line" />
            line
        </label>
        <label>
            <input type="radio" name="shape" value="rect" />
            rect
        </label>
        <label>
            <input type="radio" name="shape" value="arrow" />
            arrow
        </label>
        <label>
            <input type="radio" name="shape" value="ellipse" />
            ellipse
        </label>
        <label>
            <input type="radio" name="shape" value="doodle" />
            doodle
        </label>
        <label>
            <input type="radio" name="shape" value="text" />
            text
        </label>
    </div>
    <div>
        eraser:
        <label>
            <input type="radio" name="eraser" value="0" />
            point
        </label>
        <label>
            <input type="radio" name="eraser" value="1" />
            block
        </label>
    </div>

    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-4/esl.js"></script>
    <script>
        require.config({
            baseUrl: './src'
        });

        require(['main'], function (main) {
            main.init();
        });
    </script>
</body>
</html>
