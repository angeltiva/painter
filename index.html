<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #EEE;
        }
        canvas {
            background-color: #FFF;
            width: 600px;
            height: 400px;
        }

        label {
            font-size: 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <form class="edit">

        <p>
            <label>
                填充颜色
            </label>
            <input name="fillStyle" type="color">
        </p>

        <p>
            <label>
                描边粗细
            </label>
            <input name="lineWidth" type="number">
        </p>

        <p>
            <label>
                描边颜色
            </label>
            <input name="strokeStyle" type="color">
        </p>

        <p>
            <label>
                描边方式
            </label>
            <span>
                <label>
                    <input type="radio" name="strokePosition" value="1">
                    inside
                </label>
                <label>
                    <input type="radio" name="strokePosition" value="2">
                    center
                </label>
                <label>
                    <input type="radio" name="strokePosition" value="3">
                    outside
                </label>
            </span>
        </p>

    </form>

    <script src="tool/esl.js"></script>
    <script>

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        var img = document.getElementById('img');

        require.config({
            baseUrl: './src'
        });

        require(
            [
                'Canvas',
                'shapes/Rect'
            ],
            function (Canvas, Rect) {

                var instance = new Canvas(canvas);

                instance.addShape(
                  new Rect({
                    x: 0,
                    y: 0,
                    width: 50,
                    height: 50,
                    fillStyle: 'blue'
                  })
                )

                var rect = new Rect({
                  x: 50,
                  y: 50,
                  width: 200,
                  height: 200,
                  strokeThickness: 30,
                  strokePosition: 3,
                  strokeStyle: '#f6f6f6',
                  fillStyle: 'red'
                });

                instance.addShape(rect)

            }
        );
    </script>
</body>
</html>
